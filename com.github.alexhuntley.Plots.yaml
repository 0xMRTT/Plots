app-id: com.github.alexhuntley.Plots
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: plots
modules:
  - python3-flatpak-requirements.json
  - name: plots
    buildsystem: simple
    build-commands:
      - pip3 install --prefix=/app .
      - install -D res/latinmodern-math.otf /app/share/fonts/latinmodern-math.otf
      - install -D res/com.github.alexhuntley.Plots.metainfo.xml -t /app/share/metainfo/
      - install -D res/com.github.alexhuntley.Plots.desktop -t /app/share/applications/
      - install -D res/com.github.alexhuntley.Plots.svg -t /app/share/icons/hicolor/128x128/apps/
      - install -D res/com.github.alexhuntley.Plots-symbolic.svg -t /app/share/icons/hicolor/symbolic/apps/
    sources:
      - type: dir
        path: plots
        dest: plots
      - type: file
        path: setup.py
      - type: dir
        path: res
        dest: res
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # OpenGL
  - --device=dri
